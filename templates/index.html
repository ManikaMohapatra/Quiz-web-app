{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body bgcolor="blue">
    <h1 align="center" style="background: red">INTER SCHOOL QUIZ COMPETITION</h1>
    <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <th colspan="4">Students Registration Form</th>
        </tr>
        <tr>
            <th>Name</th>
            <th colspan="3"><input type="text" required name="t1"></th>
        </tr>
        <tr>
            <th>Class</th>
            <th colspan="3"><input type="text" required name="t2"></th>
        </tr>
        <tr>
            <th>Gender</th>
            <th> <input type="radio" value="male" checked name="t4">Male</th>
            <th> <input type="radio" value="female" name="t4">Female</th>
           <th> <input type="radio" value="others" name="t4">Others
        </th>
         </tr>
        <tr>
            <th>Email</th>
            <th colspan="3"><input type="email" required name="t3"></th>
        </tr>
        <tr>
            <th>Password</th>
            <th colspan="3"><input type="password" required name="t4"></th>
        </tr>
        <tr>
            <th colspan="4"><button type="submit">Submit</th>
        </tr>
    </table>
    </form>
</body>
</html>
